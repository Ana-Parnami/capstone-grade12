<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Changer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #FFD6E5, #FF87AB); 
        }

        #container {
            text-align: center;
            padding: 150px;
            border-radius: 8px;
            background-color: black; 
        }

        #displayText {
            font-size: 24px;
            color: white; 
        }

        #nextButton, #goButton {
            padding: 10px;
            font-size: 16px;
            background-color: white;
            color: red;
            border: none;
            cursor: pointer;
        }

        #goButton {
            display: none;
        }
    </style>
</head>
<body>

<div id="container">
    <p id="displayText">Lets see what happnes after the heart!</p>
    <button id="nextButton" onclick="changeText()">Next</button>
    <button id="goButton" onclick="startGame()">Play</button>
</div>

<script>
    var textIndex = 0;
var textArray = [
  "great job",
"Oxygenated blood leaves the heart through arteries.",
"Arteries branch into smaller vessels called arterioles.",
"Arterioles further divide into capillaries within tissues and organs.",
"lets see the blood go though the process",
  
];

    function changeText() {
        var displayTextElement = document.getElementById("displayText");
        var nextButton = document.getElementById("nextButton");
        var goButton = document.getElementById("goButton");

        // Increment index and loop back to the start if it exceeds the array length
        textIndex = (textIndex + 1) % textArray.length;

        // Update the text inside the box
        displayTextElement.innerText = textArray[textIndex];

        // Check if it's the last sentence and show/hide buttons accordingly
        if (textIndex === textArray.length - 1) {
            nextButton.style.display = "none";
            goButton.style.display = "inline-block";
        } else {
            nextButton.style.display = "inline-block";
            goButton.style.display = "none";
        }
    }

    function startGame() {
       window.location.href = "path1.html";
    }
</script>

</body>
</html>
