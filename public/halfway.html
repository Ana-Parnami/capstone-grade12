<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #3498db; 
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
      }
    }

    #message-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: black;
      font-size: 2em;
      z-index: 1;
    }

    #continue-button {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.5em;
      background-color: black; 
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="message-container">
    WOO HALFWAY DONE
    <button id="continue-button" onclick="showAlert()">Continue</button>
  </div>

  <script>
    // Generate random confetti elements
    function createConfetti() {
      const confettiContainer = document.body;

      for (let i = 0; i < 1000; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = `${Math.random() * window.innerWidth}px`;
        confetti.style.top = `${Math.random() * window.innerHeight}px`;
        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`; // Vary animation duration
        confettiContainer.appendChild(confetti);
      }
    }

    createConfetti();

    // Show continue button after 5 seconds
    setTimeout(function() {
      const continueButton = document.getElementById('continue-button');
      continueButton.style.display = 'block';
    }, 5000);

    // Function to show alert
    function showAlert() {
      
    }
  </script>

</body>
</html>
