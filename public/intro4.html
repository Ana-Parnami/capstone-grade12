<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Changer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #FFD6E5, #FF87AB); 
        }

        #container {
            text-align: center;
            padding: 150px;
            border-radius: 8px;
            background-color: black; 
        }

        #displayText {
            font-size: 24px;
            color: white; 
        }

        #nextButton, #goButton {
            padding: 10px;
            font-size: 16px;
            background-color: white;
            color: red;
            border: none;
            cursor: pointer;
        }

        #goButton {
            display: none;
        }
    </style>
</head>
<body>

<div id="container">
    <p id="displayText">Great work! Now lets review some of the words we learned today</p>
    <button id="nextButton" onclick="changeText()">Next</button>
    <button id="goButton" onclick="startGame()">NEXT</button>
</div>

<script>
    var textIndex = 0;
var textArray = [
  "great job",
  "THE ATRIA, situated on the left and right sides of the heart, receive deoxygenated blood from the body in the right atrium and oxygenated blood from the lungs in the left atrium, contracting to push blood into the ventricles.",
  "THE VENTRICALS, located below the atria, pump blood out of the heart, with the right ventricle sending deoxygenated blood to the lungs and the left ventricle propelling oxygenated blood throughout the body.",
  "The left ventricle contracts, pumping the oxygenated blood into the aorta, which distributes it to the entire body.",
  "left VS right side of the heart",
  "The left side of the heart receives oxygenated blood from the lungs and pumps it into the systemic circulation with thicker muscles and higher pressure, while the right side receives deoxygenated blood from the body, pumping it to the lungs with thinner muscles and lower pressure.",
  
  
  
];

    function changeText() {
        var displayTextElement = document.getElementById("displayText");
        var nextButton = document.getElementById("nextButton");
        var goButton = document.getElementById("goButton");

        // Increment index and loop back to the start if it exceeds the array length
        textIndex = (textIndex + 1) % textArray.length;

        // Update the text inside the box
        displayTextElement.innerText = textArray[textIndex];

        // Check if it's the last sentence and show/hide buttons accordingly
        if (textIndex === textArray.length - 1) {
            nextButton.style.display = "none";
            goButton.style.display = "inline-block";
        } else {
            nextButton.style.display = "inline-block";
            goButton.style.display = "none";
        }
    }

    function startGame() {
       window.location.href = "halfway.html";
    }
</script>

</body>
</html>
