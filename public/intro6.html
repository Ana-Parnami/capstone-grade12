<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Changer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #FFD6E5, #FF87AB); 
        }

        #container {
            text-align: center;
            padding: 150px;
            border-radius: 8px;
            background-color: black; 
        }

        #displayText {
            font-size: 24px;
            color: white; 
        }

        #nextButton, #goButton {
            padding: 10px;
            font-size: 16px;
            background-color: white;
            color: red;
            border: none;
            cursor: pointer;
        }

        #goButton {
            display: none;
        }
    </style>
</head>
<body>

<audio id="notificationSound" src="your-sound-file.mp3"></audio>

<div id="container">
    <p id="displayText">Yay you made it!</p>
    <button id="nextButton" onclick="changeText()">Next</button>
    <button id="goButton" onclick="startGame()">Play</button>
</div>

<script>
    var textIndex = 0;
    var textArray = [
        "great job",
        "Capillaries have extremely thin walls, allowing for the exchange of gases, nutrients, and waste products between the blood and surrounding tissues.",
        "Oxygen and nutrients diffuse from the capillaries into tissues, while carbon dioxide and waste products move from tissues into the capillaries.",
        "Can you navigate your way out of the capillaries??",
        "Remember it's dark so you only get low visibility.",
        "Don't touch the walls or your health goes down!"
    ];

    function changeText() {
        var displayTextElement = document.getElementById("displayText");
        var nextButton = document.getElementById("nextButton");
        var goButton = document.getElementById("goButton");
        var notificationSound = document.getElementById("notificationSound");

        // Increment index and loop back to the start if it exceeds the array length
        textIndex = (textIndex + 1) % textArray.length;

        // Update the text inside the box
        displayTextElement.innerText = textArray[textIndex];

        // Check if it's the last sentence and show/hide buttons accordingly
        if (textIndex === textArray.length - 1) {
            nextButton.style.display = "none";
            goButton.style.display = "inline-block";
            notificationSound.play(
);
        } else {
            nextButton.style.display = "inline-block";
            goButton.style.display = "none";
        }
    }

    function startGame() {
        window.location.href = "game1.html";
    }
</script>

</body>
</html>
