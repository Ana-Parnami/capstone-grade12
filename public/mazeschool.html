<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scattered Buttons Map</title>
  <style>
    body {
      position: relative;
      height: 100vh;
      margin: 0;
    }

    .map-button {
      position: absolute;
      padding: 10px;
      font-size: 16px;
      background-color: black;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 10px;
      z-index: 1;
    }

    .map-button:hover + .dropdown {
      display: block;
    }

    .disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #button1 {
      top: 50px;
      left: 50px;
    }

    #button2 {
      top: 350px;
      left: 500px;
    }

    #button3 {
      top: 600px;
      left: 250px;
    }

    #dropdown1 {
      top: 90px;
      left: 65px;
    }

    #dropdown2 {
      top: 400px;
      left: 500px;
    }

    #dropdown3 {
      top: 620px;
      left: 250px;
    }
  </style>
</head>
<body>
  <script> 
    const storedHighScore2 = localStorage.getItem('highScore2');
    if (storedHighScore2 !== null) {
      const highScore2 = parseInt(storedHighScore2);
      const highScoreElement = document.createElement('span');
      highScoreElement.classList.add('high-score');
      highScoreElement.innerText = 'High Score: ' + highScore2;

      const level2Link = document.querySelector('a[href="gametry2.html"] .high-score');
      level2Link.appendChild(highScoreElement);
    }

    const storedHighScore3 = localStorage.getItem('highScore3');
    if (storedHighScore3 !== null) {
      const highScore3 = parseInt(storedHighScore3);
      const highScoreElement3 = document.createElement('span');
      highScoreElement3.classList.add('high-score');
      highScoreElement3.innerText = 'High Score: ' + highScore3;

      const level3Link = document.querySelector('a[href="gametry3.html"]');
      level3Link.appendChild(highScoreElement3);
    }
  </script>

  <button id="button1" class="map-button" onclick="buttonClick(1)">Button 1</button>
  <div id="dropdown1" class="dropdown">Dropdown Text for Button 1</div>
  
  <button id="button2" class="map-button disabled" onclick="buttonClick(2)">Button 2</button>
  <div id="dropdown2" class="dropdown">Dropdown Text for Button 2</div>
  
  <button id="button3" class="map-button disabled" onclick="buttonClick(3)">Button 3</button>
  <div id="dropdown3" class="dropdown">Dropdown Text for Button 3</div>

  <script>
    let level = 2;

    function buttonClick(buttonNumber) {
      if (buttonNumber === 2 && level > 1) {
        // Your logic for Button 2 when level is greater than 1
        alert('Button 2 clicked!');
      } else {
        alert('Button ' + buttonNumber + ' clicked!');
      }
    }
  </script>

</body>
</html>
