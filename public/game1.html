<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #maze {
      position: relative;
      width: 100vw; /* Set the maze width to the full viewport width */
      height: 100vh; /* Set the maze height to the full viewport height */
      border: 2px solid #000;
    }

    .player {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 20px;
      height: 20px;
      background-color: red;
    }

    .goal {
      position: absolute;
      top: 370px;
      left: 370px;
      width: 20px;
      height: 20px;
      background-color: green;
    }

    .wall {
      position: absolute;
      background-color: #000;
    }
  </style>
</head>
<body>
  <div id="maze">
    <div class="player"></div>
    <div class="goal"></div>
    <!-- Define the maze walls here -->
    <div class="wall" style="top: 50px; left: 100px; width: 200px; height: 10px;"></div>
    <div class="wall" style="top: 100px; left: 100px; width: 10px; height: 200px;"></div>
    <div class="wall" style="top: 100px; left: 300px; width: 10px; height: 200px;"></div>
    <div class="wall" style="top: 250px; left: 100px; width: 200px; height: 10px;"></div>
  </div>

  <script>
    const player = document.querySelector('.player');
    const goal = document.querySelector('.goal');
    const walls = document.querySelectorAll('.wall');

    document.addEventListener('keydown', movePlayer);

    function movePlayer(event) {
      const key = event.key;
      const playerRect = player.getBoundingClientRect();

      // Calculate the new position based on the key pressed
      let newTop = playerRect.top;
      let newLeft = playerRect.left;

      if (key === 'W' || key === 'w') {
        newTop -= 10;
      } else if (key === 'S' || key === 's') {
        newTop += 10;
      } else if (key === 'A' || key === 'a') {
        newLeft -= 10;
      } else if (key === 'D' || key === 'd') {
        newLeft += 10;
      }

      // Check for collisions with walls
      if (!checkCollision(newTop, newLeft)) {
        player.style.top = newTop + 'px';
        player.style.left = newLeft + 'px';

        // Check if the player reached the goal
        if (checkGoal()) {
          alert('Congratulations! You reached the goal!');
        }
      }
    }

    function checkCollision(newTop, newLeft) {
      // Check for collisions with walls
      for (const wall of walls) {
        const wallRect = wall.getBoundingClientRect();
        if (
          newTop < wallRect.bottom &&
          newTop + player.clientHeight > wallRect.top &&
          newLeft < wallRect.right &&
          newLeft + player.clientWidth > wallRect.left
        ) {
          return true; // Collision detected
        }
      }
      return false; // No collision
    }

    function checkGoal() {
      const playerRect = player.getBoundingClientRect();
      const goalRect = goal.getBoundingClientRect();
      return (
        playerRect.top < goalRect.bottom &&
        playerRect.bottom > goalRect.top &&
        playerRect.left < goalRect.right &&
        playerRect.right > goalRect.left
      );
    }
  </script>
</body>
</html>
